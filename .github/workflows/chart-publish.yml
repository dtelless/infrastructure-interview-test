name: Publish Helm Chart

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
    paths:
      - 'infraestructure/charts/typeorm-app/**'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.12.0

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | helm registry login registry-1.docker.io -u ${{ vars.DOCKER_USERNAME }} --password-stdin

      - name: Update Chart Version from Git Tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Updating Chart version to $VERSION"
          cd infraestructure/charts/typeorm-app
          sed -i "s/^version: .*/version: $VERSION/" Chart.yaml
          sed -i "s/^appVersion: .*/appVersion: \"$GITHUB_REF_NAME\"/" Chart.yaml

      - name: Package Helm Chart
        run: |
          cd infraestructure/charts/typeorm-app
          helm dependency build
          helm package .

      - name: Push Helm Chart
        run: |
          cd infraestructure/charts/typeorm-app
          # Assuming the version in Chart.yaml is the single source of truth
          CHART_VERSION=$(grep 'version:' Chart.yaml | awk '{print $2}')
          helm push typeorm-app-${CHART_VERSION}.tgz oci://registry-1.docker.io/${{ vars.DOCKER_USERNAME }}/


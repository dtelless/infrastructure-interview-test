replicaCount: 1

image:
  repository: dtelless/infrastructure-interview-test # You can use the GitHub Registry address here
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  # Hardening: Check if token is required. If not, set to false.
  automountServiceAccountToken: false


podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

nginx:
  image:
    repository: nginx
    tag: stable-alpine
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi

service:
  type: ClusterIP
  port: 3000

env:
  # Connection settings
  typeormConnection: "mysql"
  typeormHost: "mariadb" # Default to service name, overridden by TF if needed
  typeormPort: "3306"
  typeormUsername: "test"
  typeormDatabase: "test"
  typeormSynchronize: "true"
  
  # Entity settings
  typeormEntities: "dist/entity/*.js"
  typeormSubscribers: "dist/subscriber/*.js"
  typeormMigrations: "dist/migration/*.js"
  typeormEntitiesDir: "dist/entity"
  typeormMigrationsDir: "dist/migration"
  typeormSubscribersDir: "dist/subscriber"

# Secret values should be passed via --set or values file overrides, but we set a default here for structure
secrets:
  typeormPassword: "test"

affinity: {}

topologySpreadConstraints: []
